apiVersion: apps/v1
kind: Deployment
metadata:
  name: "product-catalog"
spec:
  selector:
    matchLabels:
      app: "product-catalog"
  template:
    metadata:
      labels:
        app: "product-catalog"
    spec:
      containers:
        - name: "product-catalog"
          image: "fridgy/product-catalog"
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: "product-catalog"
spec:
  selector:
    app: "product-catalog"
  type: LoadBalancer
  ports:
    - protocol: "TCP"
      port: 8080
